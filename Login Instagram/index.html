<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="cell-illustrator">
        <img src="./img/instagram-celular.png" alt="ilustração do app" />
      </div>
      <div class="login">
        <div class="group">
          <img src="./img/instagram-logo.png" alt="logotipo do Instagram" />
          <div class="profile-photo">
            <img src="./img/perfil-instagram.jpg" class="foto de perfil"             alt="imagem de perfil do Instagram"/>
          </div>
          <a href="#" class="instagram-login"> Continue como Isagaiteiro</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é Isagaiteiro?</p>
          <p class="not-account">
            <a href="#" class="link-pink">Alternar contas</a>
            ou
            <a href="#" class="link-pink">Inscreva-se</a>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o Aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a> 
          </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
